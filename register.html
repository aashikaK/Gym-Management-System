<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="register-style.css">
</head>
<script src="https://kit.fontawesome.com/f23b29d479.js" crossorigin="anonymous"></script>
<body>
    <div class="container">
        <!-- Display success message here -->
        <p id="success" style="color: white; font-size: 2rem; text-align: center; padding-top: 20px;"></p>
        <div class="form-box">
            <h1>Register</h1>
            <form action="register.php" method="post" onsubmit="return register()">
                <div class="input-group">
                    
                    <!-- Display error message here -->
                    <p id="errorMsg" style="color: red;"></p>
                    
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username" id="username" name="username">
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-field" id="emailField">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" id="email" name="email">
                    </div>
                </div>
                <div class="input-group" id="pwField">
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="pw" name="password">
                    </div>
                    <div class="btn-field">
                        <button type="submit" id="registerBtn">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
    function register() {
        // Clear any previous error messages
        document.getElementById('errorMsg').innerHTML = "";

        // Get the values from the input fields
        let nameField = document.getElementById('username').value;
        let emailField = document.getElementById('email').value;
        let pwField = document.getElementById('pw').value;

        // Perform validation
        if (nameField === '' || emailField === '' || pwField === '') {
            alert('Please fill in all the fields.');
            return false;
        } else if (emailField.indexOf('@') === -1) {
            document.getElementById('errorMsg').innerHTML = "Email must contain '@'";
            return false;
        } else if (emailField.indexOf('@') === 0) {
            document.getElementById('errorMsg').innerHTML = "Incorrect '@' position! Input Email correctly.";
            return false;
        } else if (emailField.charAt(emailField.length - 4) !== '.') {
            document.getElementById('errorMsg').innerHTML = "Invalid Email! Input correct Email";
            return false;
        }

        // JavaScript validation passed
        return true; // Allows form to submit
    }

    // Script for loading error and success messages from URL parameters
    const params = new URLSearchParams(window.location.search);
    const errorMsg = params.get('errorMsg');
    const successMsg = params.get('successMsg');

    if (errorMsg) {
        document.getElementById('errorMsg').textContent = errorMsg;
    }
    if (successMsg) {
        document.getElementById('success').textContent = successMsg;
    }
    </script>
</body>
</html>
